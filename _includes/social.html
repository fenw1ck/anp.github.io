<h6>Contact</h6>

<ul class="menu">

    <li><a href="mailto:{{ site.harmony.author.email }}">Email</a></li>

    {% if site.harmony.social.github %}
    <li>
        <a title="{{ site.harmony.social.github }} on GitHub"
            href="https://github.com/{{ site.harmony.social.github }}"
            target="_blank">GitHub</a>
    </li>
    {% endif %}

    {% if site.harmony.social.twitter %}
    <li>
        <a title="{{ site.harmony.social.twitter }} on Twitter"
            href="https://twitter.com/{{ site.harmony.social.twitter }}"
            target="_blank">Twitter</a>
    </li>
    {% endif %}

</ul>
